name: Bug report
description: Report a bug that you found, e.g. something is not working as expected
# title: ""
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for helping us to improve the driver!

        In the case you have difficulties to write in english, try the [deepl.com](https://www.deepl.com) translator.

        ## üö® IMPORTANT üö®

        * Please carefully read all the instructions below including the descriptions! Very often we have to request the data again, because it was not provided in the first place.

        * Please try the `nightly` build from the `dev` first, if you are not already using it. It's very likely that the bug is already fixed. See [here](https://louisvdw.github.io/dbus-serialbattery/general/install#nightly-build) how to install it.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Paste also screenshots and pictures, if needed. The more informations you give, the faster we find a solution.
      placeholder: |
        NOTE: Paste the logfields in the appropriate field below.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce
      description: Please describe in clear steps how to reproduce the issue. Paste also screenshots, if needed.
      placeholder: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen. Paste also screenshots, if needed.
    validations:
      required: true

  - type: input
    id: driver_version
    attributes:
      label: Driver version
      description: |
        Visible in the [driver log files](https://louisvdw.github.io/dbus-serialbattery/troubleshoot/#driver-log-files) or in the remote console/GUI under `SerialBattery` -> `Device` -> `Firmware version`.

        ‚ö†Ô∏è **IMPORTANT:** Do not write `latest` and specify the exact version number, else we cannot help you.
      placeholder: e.g. v1.0.20230927beta
    validations:
      required: true

  - type: dropdown
    id: venus_os_device_type
    attributes:
      label: Venus OS device type
      description: Select your Venus OS device type.
      multiple: false
      # https://github.com/victronenergy/venus/wiki/machines
      options:
        - Please select
        - CCGX
        - Cerbo GX
        - Ekrano GX
        - GX Card (integrated in Victron device)
        - Octo GX
        - Raspberry Pi 2
        - Raspberry Pi 3
        - Raspberry Pi 4
        - VANcu GX
        - Venus_GX
    validations:
      required: true

  - type: input
    id: venus_os_version
    attributes:
      label: Venus OS version
      description: |
        Visible in the remote console/GUI under `Settings` -> `Firmware` -> `Firmware version`

        ‚ö†Ô∏è **IMPORTANT:** Do not write `latest` and specify the exact version number, else we cannot help you.
      placeholder: e.g. v2.94
    validations:
      required: true

  - type: dropdown
    id: bms_type
    attributes:
      label: BMS type
      description: Select your used BMS type.
      multiple: true
      # https://louisvdw.github.io/dbus-serialbattery/general/supported-bms
      options:
        - ANT BMS
        - Daly Smart BMS
        - ECS GreenMeter
        - HLPdataBMS4S
        - JKBMS / Heltec BMS
        - Life/Tian Power
        - MNB spi BMS
        - Renogy BMS
        - Revov
        - Seplos
        - Sinowealth
        - Smart BMS (LLT, JBD, Overkill Solar)
    validations:
      required: true

  - type: input
    id: cell_count
    attributes:
      label: Cell count
      description: Specify how many cells your battery has.
    validations:
      required: true

  - type: dropdown
    id: connection_type
    attributes:
      label: Connection type
      description: Select how you connected your battery to the Venus OS device.
      multiple: false
      options:
        - Please select
        - Serial USB adapter to TTL
        - Serial USB adapter to RS485
        - Raspberry Pi RS485 HAT
        - Bluetooth
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Config file
      description: |
        Paste your config file here. See [here](https://louisvdw.github.io/dbus-serialbattery/general/install#settings-locationpath) where you can find it. The content will be automatically formatted into code, so no need for backticks.
      render: ini
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output here. See [here](https://louisvdw.github.io/dbus-serialbattery/troubleshoot/#driver-log-files) how to get the driver log files. The content will be automatically formatted into code, so no need for backticks.

        ‚ö†Ô∏è **IMPORTANT:** Do not forget to pipe the output through `tai64nlocal`, if you don't copy the commands from the documentation.
      render: shell
    validations:
      required: true

  - type: textarea
    id: other
    attributes:
      label: Any other information that may be helpful
      description: Leave empty, if you already said all
